<html lang="en-US">
<head>
  <title>Currency Exchanger</title>
</head>
<body>
  <div class="container">
    <h1>Currency Exchanger</h1>
    <label for="usd">Enter USD Amount:</label>
    <input id="usd" type="text">
    <br>
    <label for="selectCurrency">Select Conversion Currency:</label>
    <select id="currency">
      <option value="AED">UAE Dirham</option>
      <option value="AFN">Afghan Afghani</option>
      <option value="ALL">Albanian Lek</option>
      <option value="AMD">Armenian Dram</option>
      <option value="ANG">Netherlands Antillian Guilder</option>
    </select>
    <br>
    <button class="btn-success" id="showUsdConverted">Get Current Conversion Rate</button>
    <div class="showErrors"></div>
    <div class="showConversionRate"></div>
  </div>
</body>
</html>
